<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin | Bus Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #020617, #0f172a);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 90%;
      max-width: 600px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
      padding: 26px;
      border-radius: 18px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    pre {
      background: #020617;
      padding: 14px;
      border-radius: 8px;
      font-size: 0.8rem;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>üßë‚Äçüíº Admin Dashboard</h2>
  <pre id="fleet">Waiting for live data...</pre>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const fleet = document.getElementById("fleet");

  socket.on("fleetUpdate", buses => {
    fleet.textContent = JSON.stringify(buses, null, 2);
  });
</script>

</body>
</html>
