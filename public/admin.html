<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin | Bus Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      background: #020617;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      padding: 12px;
      text-align: center;
      background: #0f172a;
    }

    #map {
      height: 90vh;
    }
  </style>
</head>

<body>

<header>
  <h2>ğŸ§‘â€ğŸ’¼ Admin â€“ Live Fleet Map</h2>
</header>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="/socket.io/socket.io.js"></script>

<script>
  const socket = io();

  const map = L.map("map").setView([15.3173, 75.7139], 6);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "Â© OpenStreetMap"
  }).addTo(map);

  let markers = {};

  socket.on("fleetUpdate", buses => {

    // Remove old markers
    Object.keys(markers).forEach(id => {
      if (!buses[id]) {
        map.removeLayer(markers[id]);
        delete markers[id];
      }
    });

    // Add / update markers
    Object.keys(buses).forEach(busId => {
      const { lat, lon } = buses[busId];

      if (!markers[busId]) {
        markers[busId] = L.marker([lat, lon])
          .addTo(map)
          .bindPopup(`ğŸšŒ ${busId}`);
      } else {
        markers[busId].setLatLng([lat, lon]);
      }
    });
  });
</script>

</body>
</html>
