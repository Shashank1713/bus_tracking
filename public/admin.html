<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body {
      margin: 0;
      background: #020617;
      color: white;
      font-family: Poppins, sans-serif;
      padding: 15px;
    }

    h2 {
      margin-bottom: 15px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .card {
      background: #1e293b;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    .card h3 {
      margin: 0;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .card p {
      font-size: 1.8rem;
      margin-top: 5px;
    }

    #map {
      height: 60vh;
      border-radius: 15px;
      overflow: hidden;
    }
  </style>
</head>

<body>

<h2>üßë‚Äçüíº Admin Dashboard</h2>

<div class="stats">
  <div class="card">
    <h3>Live Buses</h3>
    <p id="busCount">0</p>
  </div>
  <div class="card">
    <h3>Status</h3>
    <p>Online</p>
  </div>
  <div class="card">
    <h3>System</h3>
    <p>Active</p>
  </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="/socket.io/socket.io.js"></script>

<script>
  const map = L.map("map").setView([15.85, 74.5], 12);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

  const busIcon = L.icon({
    iconUrl: "https://cdn-icons-png.flaticon.com/512/1068/1068631.png",
    iconSize: [46, 46],
    iconAnchor: [23, 23]
  });

  const socket = io();
  const markers = {};
  const countEl = document.getElementById("busCount");

  socket.on("fleetUpdate", buses => {
    countEl.innerText = Object.keys(buses).length;

    Object.keys(buses).forEach(busId => {
      const { lat, lon } = buses[busId];

      if (!markers[busId]) {
        markers[busId] = L.marker([lat, lon], { icon: busIcon })
          .addTo(map)
          .bindPopup(`üöå ${busId}`);
      } else {
        markers[busId].setLatLng([lat, lon]);
      }
    });
  });

  socket.on("busStopped", ({ busId }) => {
    if (markers[busId]) {
      map.removeLayer(markers[busId]);
      delete markers[busId];
      countEl.innerText = Object.keys(markers).length;
    }
  });
</script>

</body>
</html>
