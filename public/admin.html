<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin | Bus Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      background: #020617;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      background: #0f172a;
      padding: 14px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    #map {
      height: 92vh;
      width: 100%;
    }
  </style>
</head>

<body>

<header>ğŸ§‘â€ğŸ’¼ Admin â€“ Live Bus Fleet</header>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="/socket.io/socket.io.js"></script>

<script>
  const socket = io();

  // Initialize map
  const map = L.map("map").setView([15.3173, 75.7139], 6);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "Â© OpenStreetMap"
  }).addTo(map);

  // Custom bus icon (ONLY icon shown)
  const busIcon = L.icon({
    iconUrl: "https://cdn-icons-png.flaticon.com/512/1068/1068631.png",
    iconSize: [42, 42],
    iconAnchor: [21, 21],
    popupAnchor: [0, -18]
  });

  // Store markers
  let markers = {};

  // Listen for fleet updates
  socket.on("fleetUpdate", buses => {

    // Remove buses that stopped sharing
    Object.keys(markers).forEach(busId => {
      if (!buses[busId]) {
        map.removeLayer(markers[busId]);
        delete markers[busId];
      }
    });

    // Add or update buses
    Object.keys(buses).forEach(busId => {
      const { lat, lon } = buses[busId];

      if (!markers[busId]) {
        markers[busId] = L.marker([lat, lon], { icon: busIcon })
          .addTo(map)
          .bindPopup(`ğŸšŒ ${busId}`);
      } else {
        markers[busId].setLatLng([lat, lon]);
      }
    });
  });
</script>

</body>
</html>
