<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User | Bus Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #020617, #0f172a);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 380px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
      padding: 26px;
      border-radius: 18px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 18px;
    }

    select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 16px;
    }

    pre {
      background: #020617;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.8rem;
      overflow-x: auto;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>ðŸ—º Track a Bus</h2>

  <select id="busSelect">
    <option>Select a bus</option>
  </select>

  <pre id="busInfo">No bus selected</pre>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const busSelect = document.getElementById("busSelect");
  const busInfo = document.getElementById("busInfo");

  let allBuses = {};

  socket.on("fleetUpdate", buses => {
    allBuses = buses;
    busSelect.innerHTML = "<option>Select a bus</option>";

    Object.keys(buses).forEach(busId => {
      const option = document.createElement("option");
      option.value = busId;
      option.textContent = busId;
      busSelect.appendChild(option);
    });
  });

  busSelect.addEventListener("change", () => {
    const busId = busSelect.value;
    if (!allBuses[busId]) {
      busInfo.textContent = "No data available";
      return;
    }

    busInfo.textContent = JSON.stringify(allBuses[busId], null, 2);
  });
</script>

</body>
</html>
