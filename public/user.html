<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User | Bus Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      background: #020617;
      color: white;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    .logout-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      padding: 10px 16px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .status {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: rgba(0,0,0,0.6);
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

<button class="logout-btn" onclick="logout()">Logout</button>
<div id="status" class="status">Waiting for bus locationâ€¦</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Socket.IO -->
<script src="/socket.io/socket.io.js"></script>

<script>
  /* ---------- MAP INIT ---------- */
  const map = L.map("map").setView([20.5937, 78.9629], 5); // India center

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "Â© OpenStreetMap"
  }).addTo(map);

  /* ---------- BUS ICON ---------- */
  const busIcon = L.icon({
    iconUrl: "https://cdn-icons-png.flaticon.com/512/1068/1068631.png",
    iconSize: [40, 40],
    iconAnchor: [20, 20]
  });

  /* ---------- SOCKET ---------- */
  const socket = io();
  const buses = {};
  const status = document.getElementById("status");

  socket.on("fleetUpdate", data => {
    status.innerText = "Live bus tracking active";

    Object.keys(data).forEach(busId => {
      const { lat, lon } = data[busId];

      if (!buses[busId]) {
        buses[busId] = L.marker([lat, lon], { icon: busIcon })
          .addTo(map)
          .bindPopup(`ðŸšŒ Bus ID: ${busId}`);
      } else {
        buses[busId].setLatLng([lat, lon]);
      }

      map.setView([lat, lon], 15);
    });
  });

  socket.on("busStopped", busId => {
    if (buses[busId]) {
      map.removeLayer(buses[busId]);
      delete buses[busId];
      status.innerText = `Bus ${busId} stopped sharing`;
    }
  });

  /* ---------- LOGOUT ---------- */
  function logout() {
    fetch("/api/logout").then(() => {
      window.location.href = "login.html";
    });
  }
</script>

</body>
</html>
