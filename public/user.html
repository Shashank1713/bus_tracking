<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User | Bus Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      background: #020617;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      padding: 12px;
      text-align: center;
      background: #0f172a;
    }

    select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    #map {
      height: 85vh;
    }
  </style>
</head>

<body>

<header>
  <h2>ðŸ—º User â€“ Track Bus</h2>
  <select id="busSelect">
    <option value="">Select a Bus</option>
  </select>
</header>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="/socket.io/socket.io.js"></script>

<script>
  const socket = io();

  const map = L.map("map").setView([15.3173, 75.7139], 6);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "Â© OpenStreetMap"
  }).addTo(map);

  const busSelect = document.getElementById("busSelect");
  let markers = {};
  let buses = {};

  socket.on("fleetUpdate", data => {
    buses = data;

    // Update dropdown
    busSelect.innerHTML = '<option value="">Select a Bus</option>';
    Object.keys(buses).forEach(busId => {
      const opt = document.createElement("option");
      opt.value = busId;
      opt.textContent = busId;
      busSelect.appendChild(opt);
    });

    // Remove old markers
    Object.keys(markers).forEach(id => {
      if (!buses[id]) {
        map.removeLayer(markers[id]);
        delete markers[id];
      }
    });
  });

  busSelect.addEventListener("change", () => {
    const busId = busSelect.value;

    // Clear all markers
    Object.values(markers).forEach(m => map.removeLayer(m));
    markers = {};

    if (!busId || !buses[busId]) return;

    const { lat, lon } = buses[busId];

    const marker = L.marker([lat, lon]).addTo(map)
      .bindPopup(`ðŸšŒ ${busId}`)
      .openPopup();

    markers[busId] = marker;
    map.setView([lat, lon], 14);
  });
</script>

</body>
</html>
