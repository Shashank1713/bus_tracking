<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sign in | Bus Tracking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; font-family: Poppins, sans-serif; }

body {
  margin: 0;
  height: 100vh;
  background: #020617;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* MODAL */
.modal {
  width: 90%;
  max-width: 900px;
  height: 520px;
  display: flex;
  background: #1e3a8a;
  border-radius: 22px;
  overflow: hidden;
  box-shadow: 0 30px 80px rgba(0,0,0,0.8);
}

/* LEFT IMAGE */
.left {
  flex: 1;
  background: url("https://images.unsplash.com/photo-1585504198199-20277593b94f?q=80&w=1200") center/cover no-repeat;
  position: relative;
}

.left::after {
  content: "BUS TRACKING";
  position: absolute;
  top: 30px;
  left: 30px;
  font-size: 1.6rem;
  font-weight: 700;
  color: white;
  letter-spacing: 2px;
}

/* RIGHT FORM */
.right {
  flex: 1;
  background: #1e40af;
  padding: 50px 40px;
  color: white;
  position: relative;
}

.close {
  position: absolute;
  top: 18px;
  right: 18px;
  background: white;
  color: #1e40af;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

h2 {
  margin-top: 30px;
  font-size: 1.8rem;
}

.subtitle {
  color: #fde047;
  margin: 14px 0 28px;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 30px;
  border: none;
  margin-bottom: 16px;
  font-size: 0.95rem;
}

button.submit {
  width: 100%;
  padding: 14px;
  background: #facc15;
  border: none;
  border-radius: 30px;
  font-weight: 700;
  font-size: 1rem;
  cursor: pointer;
}

button.submit:hover {
  background: #eab308;
}

.error {
  margin-top: 12px;
  color: #fca5a5;
  font-size: 0.85rem;
}
</style>
</head>

<body>

<div class="overlay">
  <div class="modal">

    <!-- LEFT -->
    <div class="left"></div>

    <!-- RIGHT -->
    <div class="right">
      <button class="close" onclick="window.location.href='/'">Ã—</button>

      <h2 id="title">Sign in</h2>
      <p class="subtitle">Login with mobile number</p>

      <!-- MOBILE -->
      <input id="mobile" placeholder="Mobile Number" />

      <!-- OTP -->
      <input id="otp" placeholder="Enter OTP" style="display:none;" />

      <button class="submit" id="sendBtn" onclick="sendOtp()">Send OTP</button>
      <button class="submit" id="verifyBtn" style="display:none;" onclick="verifyOtp()">Verify OTP</button>

      <div class="error" id="error"></div>
    </div>

  </div>
</div>

<script>
async function sendOtp() {
  const mobile = document.getElementById("mobile").value.trim();
  const errorBox = document.getElementById("error");

  errorBox.innerText = "";

  const res = await fetch("/api/send-otp", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ mobile })
  });

  const data = await res.json();

  if (!res.ok) {
    errorBox.innerText = data.error || "Failed to send OTP";
    return;
  }

  document.getElementById("otp").style.display = "block";
  document.getElementById("verifyBtn").style.display = "block";
  document.getElementById("sendBtn").style.display = "none";

  errorBox.style.color = "#fde047";
  errorBox.innerText = "OTP sent to your mobile number";
}

async function verifyOtp() {
  const mobile = document.getElementById("mobile").value.trim();
  const otp = document.getElementById("otp").value.trim();
  const errorBox = document.getElementById("error");

  errorBox.innerText = "";

  const res = await fetch("/api/verify-otp", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ mobile, otp })
  });

  const data = await res.json();

  if (!res.ok) {
    errorBox.innerText = data.error || 'Invalid OTP';
    return;
  }

  if (data.redirect) {
    window.location.href = data.redirect;
  }
}
</script>

</body>
</html>
