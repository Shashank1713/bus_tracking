<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sign in | Bus Tracking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; font-family: Poppins, sans-serif; }

body {
  margin: 0;
  height: 100vh;
  background: #020617;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* MODAL */
.modal {
  width: 90%;
  max-width: 900px;
  height: 520px;
  display: flex;
  background: #1e3a8a;
  border-radius: 22px;
  overflow: hidden;
  box-shadow: 0 30px 80px rgba(0,0,0,0.8);
}

/* LEFT IMAGE */
.left {
  flex: 1;
  background: url("https://images.unsplash.com/photo-1585504198199-20277593b94f?q=80&w=1200") center/cover no-repeat;
  position: relative;
}

.left::after {
  content: "BUS TRACKING";
  position: absolute;
  top: 30px;
  left: 30px;
  font-size: 1.6rem;
  font-weight: 700;
  color: white;
  letter-spacing: 2px;
}

/* RIGHT FORM */
.right {
  flex: 1;
  background: #1e40af;
  padding: 50px 40px;
  color: white;
  position: relative;
}

.close {
  position: absolute;
  top: 18px;
  right: 18px;
  background: white;
  color: #1e40af;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

h2 {
  margin-top: 30px;
  font-size: 1.8rem;
}

.subtitle {
  color: #fde047;
  margin: 14px 0 28px;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 30px;
  border: none;
  margin-bottom: 16px;
  font-size: 0.95rem;
}

button.submit {
  width: 100%;
  padding: 14px;
  background: #facc15;
  border: none;
  border-radius: 30px;
  font-weight: 700;
  font-size: 1rem;
  cursor: pointer;
}

button.submit:hover {
  background: #eab308;
}

.toggle {
  margin-top: 22px;
  font-size: 0.85rem;
  color: #e5e7eb;
  cursor: pointer;
}

.toggle span {
  color: #fde047;
  font-weight: 600;
}

.error {
  margin-top: 12px;
  color: #fca5a5;
  font-size: 0.85rem;
}
</style>
</head>

<body>

<div class="overlay">
  <div class="modal">

    <!-- LEFT -->
    <div class="left"></div>

    <!-- RIGHT -->
    <div class="right">
      <button class="close" onclick="window.location.href='/'">×</button>

      <h2 id="title">Sign in</h2>
      <p class="subtitle" id="subtitle">Avail super discounts, deals & rewards</p>

      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />

      <button class="submit" onclick="submitForm()">Submit</button>

      <div class="error" id="error"></div>

      <div class="toggle" onclick="toggleMode()">
        Don’t have an account? <span>Sign up</span>
      </div>
    </div>

  </div>
</div>

<script>
let isSignup = false;

function toggleMode() {
  isSignup = !isSignup;

  document.getElementById("title").innerText = isSignup ? "Sign up" : "Sign in";
  document.getElementById("subtitle").innerText =
    isSignup
      ? "Create a new account"
      : "Avail super discounts, deals & rewards";

  document.querySelector(".toggle").innerHTML =
    isSignup
      ? "Already have an account? <span>Sign in</span>"
      : "Don’t have an account? <span>Sign up</span>";

  document.getElementById("error").innerText = "";
}

async function submitForm() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorBox = document.getElementById("error");

  errorBox.innerText = "";

  const url = isSignup ? "/api/signup" : "/api/login";

  const res = await fetch(url, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();

  if (!res.ok) {
    errorBox.innerText = data.error || "Something went wrong";
    return;
  }

  if (data.redirect) {
    window.location.href = data.redirect;
  } else {
    errorBox.style.color = "#fde047";
    errorBox.innerText = "OTP sent to your email. Verify to continue.";
  }
}
</script>

</body>
</html>
