<!DOCTYPE html>
<html>
<head>
<title>Login - Bus Tracking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>Login</h2>

<h3>Driver Login</h3>
<input id="busId" placeholder="Bus ID"><br><br>
<input id="pin" type="password" placeholder="Driver PIN"><br><br>
<button onclick="driverLogin()">Login as Driver</button>

<hr>

<h3>User Login</h3>
<button onclick="userLogin()">Login as Passenger</button>

<script>
function driverLogin() {
    const busId = document.getElementById("busId").value;
    const pin = document.getElementById("pin").value;

    if (pin === "1234" && busId) {
        localStorage.clear();
        localStorage.setItem("role", "driver");
        localStorage.setItem("busId", busId);
        window.location.href = "driver.html";
    } else {
        alert("Invalid Driver Credentials");
    }
}

function userLogin() {
    localStorage.clear();
    localStorage.setItem("role", "user");
    window.location.href = "user.html";
}
</script>

</body>
</html>
