<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Bus Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; font-family: Poppins, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #020617, #0f172a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
      padding: 30px;
      border-radius: 22px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    }

    h2 { text-align: center; margin-bottom: 6px; }

    .subtitle {
      text-align: center;
      font-size: 0.85rem;
      color: #94a3b8;
      margin-bottom: 22px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 14px;
      font-size: 0.9rem;
    }

    .password-box { position: relative; }

    .toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.75rem;
      cursor: pointer;
      color: #38bdf8;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #38bdf8;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }

    button:hover { background: #0ea5e9; }

    .link {
      margin-top: 10px;
      text-align: center;
      font-size: 0.8rem;
      color: #38bdf8;
      cursor: pointer;
    }

    .error {
      margin-top: 12px;
      text-align: center;
      color: #f87171;
      font-size: 0.85rem;
    }

    .switch {
      margin-top: 18px;
      text-align: center;
      font-size: 0.85rem;
      color: #cbd5f5;
      cursor: pointer;
    }

    .switch span {
      color: #38bdf8;
      font-weight: 600;
    }
  </style>
</head>

<body>

<div class="card">
  <h2 id="title">Login</h2>
  <p class="subtitle" id="subtitle">Sign in to continue</p>

  <input id="email" type="email" placeholder="Email" required>

  <div class="password-box" id="passwordBox">
    <input id="password" type="password" placeholder="Password">
    <span class="toggle" onclick="togglePassword()">Show</span>
  </div>

  <input id="otp" placeholder="OTP" style="display:none">
  <input id="newPassword" type="password" placeholder="New Password" style="display:none">

  <button onclick="submitForm()" id="mainBtn">Login</button>

  <div class="link" id="forgot" onclick="forgotPassword()">Forgot password?</div>
  <div class="link" id="resend" onclick="resendOTP()" style="display:none">Resend OTP</div>

  <div class="error" id="error"></div>

  <div class="switch" onclick="toggleMode()">
    Don’t have an account? <span>Sign up</span>
  </div>
</div>

<script>
let mode = "login"; // login | signup | verify | reset

function toggleMode() {
  mode = mode === "login" ? "signup" : "login";
  resetUI();
}

function resetUI() {
  error.innerText = "";
  otp.style.display = "none";
  newPassword.style.display = "none";
  resend.style.display = "none";
  forgot.style.display = mode === "login" ? "block" : "none";

  title.innerText = mode === "signup" ? "Sign Up" : "Login";
  subtitle.innerText = mode === "signup" ? "Create a new account" : "Sign in to continue";
  mainBtn.innerText = mode === "signup" ? "Create Account" : "Login";

  switchBox.innerHTML = mode === "signup"
    ? "Already have an account? <span>Login</span>"
    : "Don’t have an account? <span>Sign up</span>";
}

function togglePassword() {
  password.type = password.type === "password" ? "text" : "password";
}

async function submitForm() {
  error.innerText = "";

  const payload = {
    email: email.value,
    password: password.value
  };

  let url = "/api/login";

  if (mode === "signup") url = "/api/signup";
  if (mode === "verify") url = "/api/verify-otp";
  if (mode === "reset") {
    url = "/api/reset-password";
    payload.otp = otp.value;
    payload.newPassword = newPassword.value;
  }

  if (mode === "verify") payload.otp = otp.value;

  const res = await fetch(url, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  const data = await res.json();

  if (!res.ok) {
    error.innerText = data.error || "Something went wrong";
    return;
  }

  if (mode === "signup") {
    mode = "verify";
    otp.style.display = "block";
    resend.style.display = "block";
    mainBtn.innerText = "Verify OTP";
    subtitle.innerText = "Enter OTP sent to Gmail";
  }
  else if (mode === "verify") {
    error.style.color = "#38bdf8";
    error.innerText = "Email verified. Login now.";
    toggleMode();
  }
  else if (mode === "login") {
    location.href = "auth.html";
  }
  else if (mode === "reset") {
    error.style.color = "#38bdf8";
    error.innerText = "Password reset successful";
    toggleMode();
  }
}

async function resendOTP() {
  const res = await fetch("/api/resend-otp", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email: email.value })
  });

  const data = await res.json();
  error.innerText = data.message || data.error;
}

async function forgotPassword() {
  mode = "reset";
  otp.style.display = "block";
  newPassword.style.display = "block";
  mainBtn.innerText = "Reset Password";
  subtitle.innerText = "OTP will be sent to your email";

  await fetch("/api/forgot-password", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email: email.value })
  });
}
</script>

</body>
</html>
