<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Bus Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; font-family: Poppins, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #020617, #0f172a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
      padding: 30px;
      border-radius: 22px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    }

    h2 { text-align: center; margin-bottom: 6px; }

    .subtitle {
      text-align: center;
      font-size: 0.85rem;
      color: #94a3b8;
      margin-bottom: 22px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 14px;
      font-size: 0.9rem;
    }

    .password-box {
      position: relative;
    }

    .toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.75rem;
      cursor: pointer;
      color: #38bdf8;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #38bdf8;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }

    button:hover { background: #0ea5e9; }

    .error {
      margin-top: 12px;
      text-align: center;
      color: #f87171;
      font-size: 0.85rem;
    }

    .success {
      color: #22c55e;
      text-align: center;
      margin-top: 10px;
      font-size: 0.85rem;
    }

    .switch {
      margin-top: 18px;
      text-align: center;
      font-size: 0.85rem;
      color: #cbd5f5;
      cursor: pointer;
    }

    .switch span {
      color: #38bdf8;
      font-weight: 600;
    }
  </style>
</head>

<body>

<div class="card">
  <h2 id="title">Login</h2>
  <p class="subtitle" id="subtitle">Sign in to continue</p>

  <input id="email" type="email" placeholder="Email">

  <div class="password-box">
    <input id="password" type="password" placeholder="Password">
    <span class="toggle" onclick="togglePassword()">Show</span>
  </div>

  <input id="otp" placeholder="OTP (only if verifying)" style="display:none">

  <button onclick="submitForm()">Login</button>

  <div class="error" id="error"></div>
  <div class="success" id="success"></div>

  <div class="switch" onclick="toggleMode()">
    Don’t have an account? <span>Sign up</span>
  </div>
</div>

<script>
  let mode = "login"; // login | signup | verify

  function toggleMode() {
    mode = mode === "login" ? "signup" : "login";
    document.getElementById("title").innerText = mode === "login" ? "Login" : "Sign Up";
    document.getElementById("subtitle").innerText =
      mode === "login" ? "Sign in to continue" : "Create a new account";

    document.querySelector("button").innerText =
      mode === "login" ? "Login" : "Create Account";

    document.querySelector(".switch").innerHTML =
      mode === "login"
        ? "Don’t have an account? <span>Sign up</span>"
        : "Already have an account? <span>Login</span>";

    document.getElementById("otp").style.display = "none";
    clearMsg();
  }

  function togglePassword() {
    const p = document.getElementById("password");
    p.type = p.type === "password" ? "text" : "password";
  }

  function clearMsg() {
    document.getElementById("error").innerText = "";
    document.getElementById("success").innerText = "";
  }

  async function submitForm() {
    clearMsg();
    const email = email.value.trim();
    const password = password.value;
    const otp = document.getElementById("otp").value;

    try {
      let res, data;

      if (mode === "signup") {
        res = await fetch("/api/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        data = await res.json();
        if (!res.ok) throw data;

        mode = "verify";
        document.getElementById("otp").style.display = "block";
        document.querySelector("button").innerText = "Verify OTP";
        document.getElementById("success").innerText = "OTP sent to email";

      } else if (mode === "verify") {
        res = await fetch("/api/verify-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, otp })
        });

        data = await res.json();
        if (!res.ok) throw data;

        document.getElementById("success").innerText = "Email verified. Please login.";
        mode = "login";
        toggleMode();

      } else {
        res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        data = await res.json();
        if (!res.ok) throw data;

        window.location.href = "auth.html";
      }
    } catch (e) {
      document.getElementById("error").innerText = e.error || "Something went wrong";
    }
  }
</script>

</body>
</html>
