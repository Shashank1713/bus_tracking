<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bus Details</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <style>
    body { margin: 0; background: #eef2f8; font-family: Manrope, sans-serif; color: #1a2238; padding: 16px; }
    .wrap { width: min(980px, 100%); margin: 0 auto; display: grid; gap: 12px; }
    .card { background:#fff; border:1px solid #d7dfec; border-radius:16px; padding:14px; box-shadow:0 8px 22px rgba(25,39,74,.08); }
    h1 { margin:0 0 8px; color:#2f43a6; }
    .meta { display:grid; grid-template-columns:repeat(2,1fr); gap:10px; color:#4f5d78; font-weight:700; }
    .amen { display:flex; gap:8px; flex-wrap:wrap; margin-top:8px; }
    .chip { background:#edf1ff; color:#2f43a6; border:1px solid #c7d3ff; border-radius:999px; padding:6px 10px; font-weight:700; font-size:.9rem; }
    .row { display:flex; gap:8px; flex-wrap:wrap; }
    .btn { min-height:42px; border:none; border-radius:999px; padding:0 16px; font-weight:800; cursor:pointer; }
    .btn.back { background:#e7edff; color:#2f43a6; }
    .btn.next { background:#f5cf0d; color:#1b2438; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Bus Details</h1>
      <div id="details" class="meta">Loading...</div>
      <div id="amenities" class="amen"></div>
    </section>

    <section class="card">
      <div class="row">
        <button class="btn back" type="button" onclick="window.history.back()">Back</button>
        <button id="next" class="btn next" type="button">Select Seats</button>
      </div>
    </section>
  </main>

  <script>
    const tripId = new URLSearchParams(window.location.search).get("tripId");
    if (!tripId) window.location.href = "search-results.html";

    async function loadTrip() {
      const res = await fetch(`/api/trips/${encodeURIComponent(tripId)}`);
      const payload = await res.json();
      if (!res.ok) {
        document.getElementById("details").textContent = payload.error || "Unable to load trip";
        return;
      }

      const trip = payload.trip;
      const dep = new Date(trip.departureTime).toLocaleString();
      const arr = new Date(trip.arrivalTime).toLocaleString();

      document.getElementById("details").innerHTML = `
        <div><b>Bus</b><br/>${trip.operatorName} - ${trip.busId}</div>
        <div><b>Route</b><br/>${trip.source} to ${trip.destination}</div>
        <div><b>Departure</b><br/>${dep}</div>
        <div><b>Arrival</b><br/>${arr}</div>
        <div><b>Fare</b><br/>Rs ${trip.fare}</div>
        <div><b>Available Seats</b><br/>${trip.availableSeats}</div>
      `;

      const amenities = trip.amenities || [];
      document.getElementById("amenities").innerHTML = amenities.map((item) => `<span class="chip">${item}</span>`).join("") || '<span class="chip">Standard Service</span>';

      document.getElementById("next").onclick = () => {
        window.location.href = `seat-selection.html?tripId=${encodeURIComponent(tripId)}`;
      };
    }

    loadTrip();
  </script>
</body>
</html>
