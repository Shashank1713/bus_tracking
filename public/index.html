<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bus Tracking System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: Poppins, sans-serif;
}

body {
  margin: 0;
  background: #000;
  color: #fff;
}

/* ================= NAVBAR ================= */
header {
  background: #111;
  padding: 16px 40px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  font-size: 1.8rem;
  font-weight: 700;
  color: #facc15;
  letter-spacing: 1px;
}

nav a {
  color: #fff;
  margin: 0 16px;
  text-decoration: none;
  font-size: 0.95rem;
}

nav a:hover {
  color: #facc15;
}

.login-btn {
  background: #facc15;
  color: #111;
  padding: 8px 20px;
  border-radius: 22px;
  font-weight: 600;
  text-decoration: none;
}

/* ================= HERO ================= */
.hero {
  min-height: 78vh;
  background:
    linear-gradient(to right, rgba(0,0,0,0.7), rgba(0,0,0,0.25)),
    url("https://images.unsplash.com/photo-1586864384128-1b84e23a3341?auto=format&fit=crop&w=1600&q=80");
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  padding: 60px 40px;
}

.hero-content {
  max-width: 600px;
}

.hero-content h1 {
  font-size: 2.9rem;
  font-weight: 700;
  color: #facc15;
  line-height: 1.3;
}

.hero-content h1 span {
  text-decoration: underline;
}

.hero-content p {
  font-size: 1.1rem;
  margin: 20px 0;
}

/* ================= OFFER ================= */
.offer {
  font-size: 2.2rem;
  font-weight: 700;
  margin-top: 10px;
}

.offer span {
  font-size: 1.4rem;
  font-weight: 500;
}

/* ================= SEARCH PANEL ================= */
.search-panel {
  background: #facc15;
  padding: 26px 40px;
}

.trip-type {
  margin-bottom: 16px;
}

.trip-type label {
  margin-right: 20px;
  font-size: 0.95rem;
  color: #111;
}

.search-box {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
}

.search-box input {
  flex: 1;
  min-width: 180px;
  padding: 14px 18px;
  border-radius: 30px;
  border: none;
  font-size: 0.95rem;
}

.search-box button {
  background: #111;
  color: #facc15;
  padding: 14px 30px;
  border-radius: 30px;
  border: none;
  font-weight: 600;
  cursor: pointer;
}

.search-box button:hover {
  background: #000;
}

.quick-dates {
  margin-top: 14px;
}

.quick-dates button {
  background: transparent;
  border: 2px solid #111;
  padding: 6px 16px;
  border-radius: 20px;
  margin-right: 10px;
  font-size: 0.85rem;
  cursor: pointer;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 900px) {
  header {
    flex-direction: column;
    gap: 10px;
  }

  .hero-content h1 {
    font-size: 2.2rem;
  }

  .search-panel {
    padding: 20px;
  }
}
</style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<header>
  <div class="logo">BUS TRACKING</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="#">Popular Routes</a>
    <a class="login-btn" href="login.html">Sign in / Sign up</a>
  </nav>
</header>

<!-- ================= HERO ================= -->
<section class="hero">
  <div class="hero-content">
    <h1>
      Super Rides Begin with <br>
      <span>Smart Bus Tracking</span>
    </h1>

    <p>Track buses live, check arrival time and plan your journey smartly.</p>

    <div class="offer">
      15% off <br>
      <span>on all bookings</span>
    </div>
  </div>
</section>

<!-- ================= SEARCH ================= -->
<section class="search-panel">

  <div class="trip-type">
    <label><input type="radio" name="trip" checked> One way</label>
    <label><input type="radio" name="trip"> Round Trip</label>
  </div>

  <div class="search-box">
    <input placeholder="Source">
    <input placeholder="Destination">
    <input type="date">
    <button onclick="goLogin()">Search</button>
  </div>

  <div class="quick-dates">
    <button>Today</button>
    <button>Tomorrow</button>
  </div>

</section>

<script>
function goLogin() {
  window.location.href = "login.html";
}
</script>

</body>
</html>
