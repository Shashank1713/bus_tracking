<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body{font-family:Arial;background:#121212;color:white;
display:flex;justify-content:center;align-items:center;height:100vh}
.card{background:#1e1e1e;padding:25px;width:320px;border-radius:10px}
input,button,select{width:100%;padding:10px;margin-top:10px}
button{background:#333;color:white;border:none}
</style>
</head>
<body>
<div class="card">
<h2>Sign In</h2>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="togglePassword()">üëÅ Show/Hide</button>

<button onclick="signin()">Sign In</button>

<div id="resetBox" style="display:none">
  <input id="otp" placeholder="OTP">
  <input id="newPassword" placeholder="New Password">
  <button onclick="resetPassword()">Reset Password</button>
</div>

<script src="auth.js"></script>
</div>
</body>
</html>
