<!DOCTYPE html>
<html>
<head>
<title>Bus Tracking ‚Äì Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0f172a;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  width:330px;
  background:#020617;
  padding:25px;
  border-radius:10px;
  box-shadow:0 0 15px #000;
}
h2{text-align:center}
input,select,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:6px;
  border:none;
}
button{
  background:#2563eb;
  color:white;
  cursor:pointer;
}
.link{
  margin-top:15px;
  text-align:center;
  cursor:pointer;
  color:#38bdf8;
}
#signupBox,#resetBox{display:none}
</style>
</head>

<body>
<div class="card">

<h2 id="title">Sign In</h2>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="togglePassword()">üëÅ Show / Hide</button>

<select id="role">
  <option value="user">User</option>
  <option value="driver">Driver</option>
  <option value="admin">Admin</option>
</select>

<button onclick="signin()">Sign In</button>

<div class="link" onclick="showSignup()">Don‚Äôt have an account? Sign up</div>

<!-- SIGN UP -->
<div id="signupBox">
  <button onclick="signup()">Create Account</button>
  <div class="link" onclick="showSignin()">Already have an account? Sign in</div>
</div>

<!-- RESET PASSWORD -->
<div id="resetBox">
  <input id="otp" placeholder="OTP">
  <input id="newPassword" type="password" placeholder="New Password">
  <button onclick="resetPassword()">Reset Password</button>
</div>

<script src="auth.js"></script>
</div>
</body>
</html>
