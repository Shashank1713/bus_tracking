<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign in | Bus Tracking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; font-family: Poppins, sans-serif; }

body {
  margin: 0;
  height: 100vh;
  background: #020617;
  display: flex;
  align-items: center;
  justify-content: center;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal {
  width: 900px;
  height: 520px;
  display: flex;
  background: #1e3a8a;
  border-radius: 22px;
  overflow: hidden;
}

.left {
  flex: 1;
  background: url("https://images.unsplash.com/photo-1585504198199-20277593b94f") center/cover no-repeat;
  position: relative;
}

.left::after {
  content: "BUS TRACKING";
  position: absolute;
  top: 30px;
  left: 30px;
  font-size: 1.6rem;
  font-weight: 700;
  color: white;
}

.right {
  flex: 1;
  background: #1e40af;
  padding: 50px 40px;
  color: white;
}

h2 { margin-top: 30px; font-size: 1.8rem; }

.subtitle {
  color: #fde047;
  margin: 14px 0 28px;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 30px;
  border: none;
  margin-bottom: 16px;
}

button {
  width: 100%;
  padding: 14px;
  background: #facc15;
  border: none;
  border-radius: 30px;
  font-weight: 700;
  cursor: pointer;
}

.error {
  margin-top: 12px;
  font-size: 0.85rem;
  color: #fde047;
}
</style>
</head>

<body>

<div class="overlay">
  <div class="modal">

    <div class="left"></div>

    <div class="right">
      <h2>Sign in</h2>
      <p class="subtitle">Login with mobile number</p>

      <input id="mobile" placeholder="Enter mobile number">
      <input id="otp" placeholder="Enter OTP" style="display:none">

      <button onclick="sendOtp()">Send OTP</button>
      <button onclick="verifyOtp()" id="verifyBtn" style="display:none">Verify OTP</button>

      <div class="error" id="msg"></div>
    </div>

  </div>
</div>

<script>
let generatedOtp = "123456";

function sendOtp() {
  const mobile = document.getElementById("mobile").value.trim();
  if (mobile.length !== 10) {
    document.getElementById("msg").innerText = "Enter valid mobile number";
    return;
  }

  // MOCK OTP
  document.getElementById("otp").style.display = "block";
  document.getElementById("verifyBtn").style.display = "block";
  document.getElementById("msg").innerText =
    "OTP sent successfully (Demo OTP: 123456)";
}

function verifyOtp() {
  const otp = document.getElementById("otp").value.trim();

  if (otp !== generatedOtp) {
    document.getElementById("msg").innerText = "Invalid OTP";
    return;
  }

  // SUCCESS
  window.location.href = "auth.html";
}
</script>

</body>
</html>
