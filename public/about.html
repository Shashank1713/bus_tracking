<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Us</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <style>
    body { margin: 0; min-height: 100vh; background: #eef2f8; font-family: Manrope, sans-serif; color: #1b2438; display: grid; place-items: center; padding: 16px; }
    .card { width: min(760px, 100%); background: #fff; border: 1px solid #d7dfec; border-radius: 18px; padding: 20px; box-shadow: 0 8px 22px rgba(25,39,74,.08); }
    h1 { margin: 0 0 12px; color: #2f43a6; }
    p { margin: 0 0 10px; line-height: 1.6; color: #4f5d78; font-weight: 600; }
    .btn { margin-top: 12px; min-height: 42px; border: none; border-radius: 999px; padding: 0 16px; font-weight: 800; cursor: pointer; background: #e7edff; color: #2f43a6; }
  </style>
</head>
<body>
  <main class="card">
    <h1>About Us</h1>
    <p>Friendly Travels is focused on safe, reliable, and affordable bus travel across popular Indian routes.</p>
    <p>We provide easy online booking, transparent fares, and live bus tracking to improve your travel experience.</p>
    <p>Our mission is to make intercity bus journeys simple for everyone.</p>
    <button class="btn" type="button" onclick="window.location.href='my-profile.html'">Back</button>
  </main>
</body>
</html>
