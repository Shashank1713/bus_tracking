<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver | Bus Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: Poppins, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: white;
    }

    /* LOGOUT */
    .logout-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 18px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
      z-index: 10;
    }

    .logout-btn:hover {
      background: #dc2626;
    }

    .card {
      width: 360px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
      padding: 28px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    }

    h2 {
      margin-bottom: 18px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 16px;
      font-size: 0.9rem;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }

    .start { background: #22c55e; }
    .stop { background: #ef4444; }

    .start:disabled {
      background: #14532d;
      cursor: not-allowed;
    }

    .stop:disabled {
      background: #7f1d1d;
      cursor: not-allowed;
    }

    .status {
      margin-top: 16px;
      font-size: 0.85rem;
      color: #cbd5f5;
    }
  </style>
</head>

<body>

<!-- LOGOUT -->
<button class="logout-btn" onclick="logout()">Logout</button>

<div class="card">
  <h2>üöç Driver Panel</h2>

  <input id="busId" placeholder="Enter Bus ID (e.g. BUS-101)">
  <input id="source" placeholder="Source (e.g. Bangalore)">
  <input id="destination" placeholder="Destination (e.g. Hyderabad)">
  <input id="tripDate" type="date">

  <button id="startBtn" class="start" onclick="startSharing()">
    Start Sharing
  </button>

  <button id="stopBtn" class="stop" onclick="stopSharing()" disabled>
    Stop Sharing
  </button>

  <div class="status" id="status">
    üî¥ Not sharing location
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const appToken = localStorage.getItem("appToken");
  if (!appToken) {
    window.location.href = "login.html";
  }

  fetch("/api/session-check", {
    headers: {
      Authorization: `Bearer ${appToken}`
    }
  })
    .then(res => {
      if (!res.ok) window.location.href = "login.html";
    })
    .catch(() => window.location.href = "login.html");

  const socket = io();
  let watchId = null;
  let currentBusId = null;
  let currentSource = "";
  let currentDestination = "";
  let currentTripDate = "";

  async function sendLiveLocation(payload) {
    socket.emit("driverLocation", payload);

    try {
      await fetch("/api/tracking/update", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${appToken}`
        },
        body: JSON.stringify(payload)
      });
    } catch (error) {
      // Socket updates still continue even when API call fails.
    }
  }

  function startSharing() {
    const busInput = document.getElementById("busId");
    const sourceInput = document.getElementById("source");
    const destinationInput = document.getElementById("destination");
    const tripDateInput = document.getElementById("tripDate");
    const busId = busInput.value.trim();
    const source = sourceInput.value.trim() || "Bangalore";
    const destination = destinationInput.value.trim() || "Hyderabad";
    const tripDate = tripDateInput.value.trim() || null;

    if (!busId) {
      alert("Please enter Bus ID");
      return;
    }

    if (!navigator.geolocation) {
      alert("Geolocation not supported in this browser");
      return;
    }

    currentBusId = busId;
    currentSource = source;
    currentDestination = destination;
    currentTripDate = tripDate;
    busInput.disabled = true;
    sourceInput.disabled = true;
    destinationInput.disabled = true;
    tripDateInput.disabled = true;

    document.getElementById("status").innerText =
      "üì° Requesting location permission...";

    watchId = navigator.geolocation.watchPosition(
      async pos => {
        await sendLiveLocation({
          busId: currentBusId,
          lat: pos.coords.latitude,
          lon: pos.coords.longitude,
          speed: pos.coords.speed ? Math.round(pos.coords.speed * 3.6) : 0,
          heading: pos.coords.heading || 0,
          source: currentSource,
          destination: currentDestination,
          tripDate: currentTripDate
        });

        document.getElementById("status").innerText =
          "üü¢ Sharing real-time location";
      },
      err => {
        document.getElementById("status").innerText =
          "‚ùå Location permission denied";
        stopSharing();
      },
      { enableHighAccuracy: true }
    );

    document.getElementById("startBtn").disabled = true;
    document.getElementById("stopBtn").disabled = false;
  }

  function stopSharing() {
    if (watchId !== null) {
      navigator.geolocation.clearWatch(watchId);
      watchId = null;
    }

    if (currentBusId) {
      socket.emit("stopSharing", { busId: currentBusId });
      currentBusId = null;
      currentSource = "";
      currentDestination = "";
      currentTripDate = "";
    }

    document.getElementById("busId").disabled = false;
    document.getElementById("source").disabled = false;
    document.getElementById("destination").disabled = false;
    document.getElementById("tripDate").disabled = false;
    document.getElementById("startBtn").disabled = false;
    document.getElementById("stopBtn").disabled = true;

    document.getElementById("status").innerText =
      "üî¥ Location sharing stopped";
  }

  async function logout() {
    localStorage.removeItem("appToken");
    localStorage.removeItem("mobile");
    try {
      await fetch("/api/logout");
    } catch (e) {}
    window.location.href = "login.html";
  }
</script>

</body>
</html>
