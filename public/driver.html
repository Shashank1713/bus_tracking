<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver | Bus Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: Poppins, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: white;
    }

    /* LOGOUT */
    .logout-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 18px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
      z-index: 10;
    }

    .logout-btn:hover {
      background: #dc2626;
    }

    .card {
      width: 360px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
      padding: 28px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    }

    h2 {
      margin-bottom: 18px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 16px;
      font-size: 0.9rem;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }

    .start { background: #22c55e; }
    .stop { background: #ef4444; }

    .start:disabled {
      background: #14532d;
      cursor: not-allowed;
    }

    .stop:disabled {
      background: #7f1d1d;
      cursor: not-allowed;
    }

    .status {
      margin-top: 16px;
      font-size: 0.85rem;
      color: #cbd5f5;
    }
  </style>
</head>

<body>

<!-- LOGOUT -->
<button class="logout-btn" onclick="logout()">Logout</button>

<div class="card">
  <h2>üöç Driver Panel</h2>

  <input id="busId" placeholder="Enter Bus ID (e.g. BUS-101)">

  <button id="startBtn" class="start" onclick="startSharing()">
    Start Sharing
  </button>

  <button id="stopBtn" class="stop" onclick="stopSharing()" disabled>
    Stop Sharing
  </button>

  <div class="status" id="status">
    üî¥ Not sharing location
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  /* ---------------- SESSION CHECK ---------------- */
  fetch("/api/session-check")
    .then(res => {
      if (!res.ok) window.location.href = "login.html";
    })
    .catch(() => window.location.href = "login.html");

  const socket = io();
  let watchId = null;
  let currentBusId = null;

  function startSharing() {
    const busInput = document.getElementById("busId");
    const busId = busInput.value.trim();

    if (!busId) {
      alert("Please enter Bus ID");
      return;
    }

    if (!navigator.geolocation) {
      alert("Geolocation not supported in this browser");
      return;
    }

    currentBusId = busId;
    busInput.disabled = true;

    document.getElementById("status").innerText =
      "üì° Requesting location permission...";

    watchId = navigator.geolocation.watchPosition(
      pos => {
        socket.emit("driverLocation", {
          busId: currentBusId,
          lat: pos.coords.latitude,
          lon: pos.coords.longitude
        });

        document.getElementById("status").innerText =
          "üü¢ Sharing live location";
      },
      err => {
        document.getElementById("status").innerText =
          "‚ùå Location permission denied";
        stopSharing();
      },
      { enableHighAccuracy: true }
    );

    document.getElementById("startBtn").disabled = true;
    document.getElementById("stopBtn").disabled = false;
  }

  function stopSharing() {
    if (watchId !== null) {
      navigator.geolocation.clearWatch(watchId);
      watchId = null;
    }

    if (currentBusId) {
      socket.emit("stopSharing", { busId: currentBusId });
      currentBusId = null;
    }

    document.getElementById("busId").disabled = false;
    document.getElementById("startBtn").disabled = false;
    document.getElementById("stopBtn").disabled = true;

    document.getElementById("status").innerText =
      "üî¥ Location sharing stopped";
  }

  async function logout() {
    try {
      await fetch("/api/logout");
    } catch (e) {}
    window.location.href = "login.html";
  }
</script>

</body>
</html>
