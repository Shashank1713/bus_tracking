<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver | Bus Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #020617, #0f172a);
      font-family: Arial, sans-serif;
      color: white;
    }

    .card {
      width: 340px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
      padding: 26px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    }

    h2 { margin-bottom: 14px; }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 14px;
      font-size: 0.9rem;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .start { background: #22c55e; }
    .stop { background: #ef4444; }

    .status {
      margin-top: 12px;
      font-size: 0.85rem;
      color: #cbd5f5;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>üöç Driver Panel</h2>

  <input id="busId" placeholder="Enter Bus ID (e.g. BUS-101)">

  <button class="start" onclick="startSharing()">Start Sharing</button>
  <button class="stop" onclick="stopSharing()">Stop Sharing</button>

  <div class="status" id="status">Not sharing location</div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  let watchId = null;

  function startSharing() {
    const busId = document.getElementById("busId").value.trim();
    if (!busId) return alert("Please enter Bus ID");

    watchId = navigator.geolocation.watchPosition(pos => {
      socket.emit("driverLocation", {
        busId,
        lat: pos.coords.latitude,
        lon: pos.coords.longitude
      });
    });

    document.getElementById("status").innerText = "Sharing live location...";
  }

  function stopSharing() {
    const busId = document.getElementById("busId").value.trim();
    if (watchId) navigator.geolocation.clearWatch(watchId);
    socket.emit("stopSharing", { busId });

    document.getElementById("status").innerText = "Location sharing stopped";
  }
</script>

</body>
</html>
