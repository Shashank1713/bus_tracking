<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver | Bus Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #020617, #0f172a);
      font-family: Arial, sans-serif;
      color: white;
    }

    .card {
      width: 340px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
      padding: 26px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    }

    h2 { margin-bottom: 14px; }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 14px;
      font-size: 0.9rem;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .start { background: #22c55e; }
    .stop { background: #ef4444; }

    .start:disabled { background: #14532d; cursor: not-allowed; }
    .stop:disabled { background: #7f1d1d; cursor: not-allowed; }

    .status {
      margin-top: 14px;
      font-size: 0.85rem;
      color: #cbd5f5;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>üöç Driver Panel</h2>

  <input id="busId" placeholder="Enter Bus ID (e.g. BUS-101)">

  <button id="startBtn" class="start" onclick="startSharing()">Start Sharing</button>
  <button id="stopBtn" class="stop" onclick="stopSharing()" disabled>Stop Sharing</button>

  <div class="status" id="status">Not sharing location</div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  let watchId = null;
  let currentBusId = null;

  function startSharing() {
    const busIdInput = document.getElementById("busId");
    const busId = busIdInput.value.trim();

    if (!busId) {
      alert("Please enter Bus ID");
      return;
    }

    if (!navigator.geolocation) {
      alert("Geolocation not supported");
      return;
    }

    currentBusId = busId;
    busIdInput.disabled = true;

    document.getElementById("status").innerText = "üì° Requesting location permission...";

    watchId = navigator.geolocation.watchPosition(
      position => {
        socket.emit("driverLocation", {
          busId: currentBusId,
          lat: position.coords.latitude,
          lon: position.coords.longitude
        });

        document.getElementById("status").innerText = "üü¢ Sharing live location";
      },
      error => {
        document.getElementById("status").innerText =
          "‚ùå Location permission denied";
        stopSharing();
      },
      { enableHighAccuracy: true }
    );

    document.getElementById("startBtn").disabled = true;
    document.getElementById("stopBtn").disabled = false;
  }

  function stopSharing() {
    if (watchId !== null) {
      navigator.geolocation.clearWatch(watchId);
      watchId = null;
    }

    if (currentBusId) {
      socket.emit("stopSharing", { busId: currentBusId });
    }

    document.getElementById("busId").disabled = false;
    document.getElementById("startBtn").disabled = false;
    document.getElementById("stopBtn").disabled = true;

    document.getElementById("status").innerText =
      "üî¥ Location sharing stopped";
  }
</script>

</body>
</html>
